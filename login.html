<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-In - Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Plan-In</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="documentNumber">Número de Documento</label>
                <input 
                    type="text" 
                    id="documentNumber" 
                    name="documentNumber" 
                    placeholder="Ingresa tu número de documento"
                    required
                >
            </div>

            <div class="form-group">
                <label for="userName">Usuario</label>
                <input 
                    type="text" 
                    id="userName" 
                    name="userName" 
                    placeholder="Ingresa tu usuario"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Iniciar Sesión
            </button>
        </form>

        <div id="loadingMessage" class="loading" style="display: none;">
            Autenticando...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script>
        const API_SECURITY_URL = 'https://qa-security.plan-in.net/api/v1';
        const ENCRYPTION_PASSWORD = 'MiClaveSuperSecreta';
        const ENCRYPTION_IV = 'AbcD$1234@8765$H';

        function encryptPassword(plainText) {
            try {
                const key = CryptoJS.SHA256(ENCRYPTION_PASSWORD);
                const iv = CryptoJS.enc.Utf8.parse(ENCRYPTION_IV.substring(0, 16).padEnd(16, '0'));
                
                const encrypted = CryptoJS.AES.encrypt(plainText, key, {
                    iv: iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                
                // Retorna solo el ciphertext en Base64 (sin el IV/salt que CryptoJS agrega)
                return encrypted.ciphertext.toString(CryptoJS.enc.Base64);
            } catch (error) {
                console.error('Error al encriptar:', error);
                throw new Error('Error al encriptar la contraseña');
            }
        }

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const documentNumber = document.getElementById('documentNumber').value;
            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.remove('show');
            loginButton.disabled = true;
            loadingMessage.style.display = 'block';
            loginButton.textContent = 'Autenticando...';

            try {
                const encryptedPassword = encryptPassword(password);
                
                const response = await fetch(`${API_SECURITY_URL}/security/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Country-Code': 'AR'
                    },
                    body: JSON.stringify({
                        documentNumber: documentNumber,
                        userName: userName,
                        passwordHash: encryptedPassword,
                        forceSingIn: true
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al autenticar');
                }

                const data = await response.json();

                if (data.tokenAccess) {
                    const token = data.tokenAccess;
                    const [userId, userSubId, name, uuid] = data.value.split('|');
                    
                    const userData = {
                        userId: parseInt(userId),
                        userSubId: parseInt(userSubId),
                        name: name,
                        uuid: uuid,
                        documentNumber: documentNumber,
                        userName: userName,
                    };

                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(userData));

                    // Para desarrollo usa app-dev.html, para producción usa app.html
                    window.location.href = `app-dev.html?auth=${token}`;
                } else {
                    throw new Error(data.message || 'Error de autenticación');
                }
            } catch (error) {
                console.error('Error en login:', error);
                errorMessage.textContent = error.message || 'Error al iniciar sesión. Por favor verifica tus credenciales.';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loadingMessage.style.display = 'none';
                loginButton.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
